<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mad Libs Game</h1>
        <form method="POST" action="/ITC505/lab-7">
            <div class="form-group">
                <label for="noun">Noun (e.g., dog):</label>
                <input type="text" id="noun" name="noun" pattern="[a-zA-Z]+" title="Please enter a valid noun (letters only)" required>
            </div>

            <div class="form-group">
                <label for="verb">Verb (e.g., run):</label>
                <input type="text" id="verb" name="verb" pattern="[a-zA-Z]+" title="Please enter a valid verb (letters only)" required>
            </div>

            <div class="form-group">
                <label for="adjective">Adjective (e.g., happy):</label>
                <input type="text" id="adjective" name="adjective" pattern="[a-zA-Z]+" title="Please enter a valid adjective (letters only)" required>
            </div>

            <div class="form-group">
                <label for="pluralNoun">Plural Noun (e.g., dogs):</label>
                <input type="text" id="pluralNoun" name="pluralNoun" pattern="[a-zA-Z]+" title="Please enter a valid plural noun (letters only)" required>
            </div>

            <div class="form-group">
                <label for="place">Place (e.g., park):</label>
                <input type="text" id="place" name="place" pattern="[a-zA-Z]+" title="Please enter a valid place (letters only)" required>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <!-- Footer with last updated section -->
        <footer>
            <p>Last updated: 
                <span id="lastModified"></span>
            </p>
        </footer>
    </div>

    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
